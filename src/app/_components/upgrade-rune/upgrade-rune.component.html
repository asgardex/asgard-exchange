<!-- <app-modal-section-header sectionTitle="Upgrade to Native RUNE" [displayBackBtn]="true" (back)="back.next()"></app-modal-section-header> -->

<div class="container-wrapper upgrade">

  <div class="container">
    <div class="main-container" *ngIf="asset">
      <div class="content-top">
        <app-breadcrumb [path]="[{name: 'asgardex', swapView: 'Swap', mainView: 'Swap'}, {name: 'upgrade rune', disable: true}]" [message]="amountSpendable ? 'ready' : 'select'"></app-breadcrumb>
          <div class="top-right">
          </div>
      </div>

    <div class="content-middle">
      <app-asset-input
        label="Upgrade"
        [(selectedAsset)]="asset.asset"
        [(assetUnit)]="amount"
        [isSource]="true"
        [balance]="asset.balance.amount().toNumber()"
        [disabledAssetSymbol]="asset.asset.symbol"
        [selectableMarkets]="[asset]"
        [disabledMarketSelect]="true">
      </app-asset-input>

      <app-arrow [seperator]="true"></app-arrow>

      <app-asset-input
        label="Receive"
        [(selectedAsset)]="nativeRune.asset"
        [(assetUnit)]="amount"
        [isSource]="true"
        [balance]="nativeRune.balance.amount().toNumber()"
        [disabledAssetSymbol]="nativeRune.asset.symbol"
        [selectableMarkets]="[nativeRune]"
        [disableInput]="true"
        [hideMax]="true"
        [disabledMarketSelect]="true">
      </app-asset-input>

      <div class="disclaimer p-3">
        This RUNE is currently a {{asset.asset.chain}} token. <br />
        By upgrading, you will be upgrading it off of the BNB chain to native RUNE. <br />
        Your native RUNE will show up in your RUNE wallet in user settings. <br />
      </div>

      <div>

      <div class="bottom-actions two-btn">
        <div class="left-btn">
          <button class="close-btn" (click)="back.emit()">
            <span>cancel</span>
          </button>
        </div>
        <div class="divider"></div>
        <div class="right-btn">
          <button
            class="next-btn upgrade"
            [disabled]="!amountSpendable"
            (click)="confirmUpgrade.next({amount: amount})">
              <span>upgrade</span>
          </button>
        </div>
      </div>

  </div>

</div>
