

<div (click)="launchModal()" id="upgrade-prompt" *ngIf="nonNativeRuneAssets.length > 0">
  <div class="flex items-center">
    <app-notification>
      <span *ngFor="let asset of nonNativeRuneAssets; let i = index">
        {{asset.asset.chain}}.RUNE<span *ngIf="i == 0 && nonNativeRuneAssets.length > 1">,</span>
      </span>
      <span> detected... Upgrade to THOR.RUNE</span>
    </app-notification>
  </div>
</div>
