

<div (click)="launchModal()" id="upgrade-prompt" class="container" *ngIf="nonNativeRuneAssets.length > 0">
  <div class="flxr flxr--align-center">
    <mat-icon style="margin-right: 8px;">warning</mat-icon>
    <small>
      <span *ngFor="let asset of nonNativeRuneAssets; let i = index">
        {{asset.asset.chain}}.RUNE<span *ngIf="i == 0 && nonNativeRuneAssets.length > 1">,</span>
      </span>
      <span> detected. Upgrade to Native RUNE.</span>
    </small>
  </div>
</div>
