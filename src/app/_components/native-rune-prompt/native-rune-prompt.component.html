<div (click)="launchModal()" class="main-notification mb-8 cursor-pointer min-h-0 container" *ngIf="nonNativeRuneAssets.length > 0">
  <div class="flex items-center">
    <mat-icon class="mr-4">warning</mat-icon>
    <small>
      <span *ngFor="let asset of nonNativeRuneAssets; let i = index">
        {{asset.asset.chain}}.RUNE<span *ngIf="i == 0 && nonNativeRuneAssets.length > 1">,</span>
      </span>
      <span> detected. Upgrade to Native RUNE.</span>
    </small>
  </div>
</div>
