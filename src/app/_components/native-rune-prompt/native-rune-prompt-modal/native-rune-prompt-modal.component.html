<div class="container-wrapper upgrade" *ngIf="mode === 'SELECT_ASSET'">
  <div class="container">
    <div class="main-container">
      <div class="content-top">
        <app-breadcrumb [path]="[{name: 'asgardex', swapView: 'Swap', mainView: 'Swap'}, {name: 'Upgrade Rune', disable: true}]" message="Prepare"></app-breadcrumb>
        <div class="top-right">
        </div>
      </div>

      <div class="content-middle">
        <div class="expandable">
          <app-assets-list [assetListItems]="assets" [loading]="loading" [disabledAssetSymbol]="''" (selectAsset)="selectAsset($event)" [showIcons]="false"></app-assets-list>
        </div>
      </div>
    </div>

    <!-- close dialog -->
    <div class="bottom-actions two-btn">
      <button class="close-btn" aria-label="close the prompt" (click)="close()">
        <span>close</span>
      </button>
    </div>
  </div>
</div>

<app-upgrade-rune
  *ngIf="mode === 'UPGRADE_ASSET'"
  [asset]="selectedAsset"
  [nativeRune]="nativeRune"
  (confirmUpgrade)="confirmUpgradeRune($event)"
  (back)="mode = 'SELECT_ASSET'">
</app-upgrade-rune>

<app-upgrade-rune-confirm
  *ngIf="mode === 'CONFIRM'"
  [asset]="selectedAsset"
  [amount]="amountToSend"
  [nativeRune]="nativeRune"
  (back)="mode = 'UPGRADE_ASSET'">
</app-upgrade-rune-confirm>
