<div class="breadcumber-container" [ngClass]="{'error': isError}">
  <ng-container class="" *ngFor="let p of path">
    <div class="path">
      {{p}}
    </div>
    <div>
      >
    </div>
  </ng-container>
  <div class="path path--active">
    {{message}}
  </div>
  <div class="cursor" #cursor></div>
</div>
