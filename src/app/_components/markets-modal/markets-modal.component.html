
<div class="overlay-of-content">

  <div class="content-top">
    <app-breadcrumb [path]="[{name: 'asgardex', swapView: 'Swap', mainView: 'Swap'}, {name: 'swap', swapView: 'Swap', mainView: 'Swap'}, {name: 'SEARCH ASSET', disable: true}]" message="TYPE IN THE FIELD"></app-breadcrumb>
    <div class="top-right">
      <div class="right-option">
        <div class="uni-input" style="height: 48px; width: 140px !important; padding: 0 17px">
          <input class="search-input focus:ring-0" [(ngModel)]="searchTerm" name="keystore-password" placeholder="search here..." />
        </div>
      </div>
    </div>
  </div>

  <div>
    <div mat-dialog-content style="height: 365px;">

      <app-assets-list
        [loading]="loading"
        [assetListItems]="filteredMarketListItems"
        [disabledAssetSymbol]="disabledAssetSymbol"
        (selectAsset)="selectItem($event)">
      </app-assets-list>

    </div>

  </div>

  <!-- close dialog -->
  <div class="bottom-actions">
    <button class="close-btn" aria-label="Close Markets Dialog" (click)="closeDialog()">
      <span>close</span>
    </button>
  </div>

</div>
