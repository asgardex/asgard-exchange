<div class="modal-head">
  <div *ngIf="address && chain" class="uni-input user-address">
    <label class="flxr flxr--align-center">
      {{chain}} Address

      
    </label>

    <div class="flxr" style="width: 100%; align-items: center;">
      <input class="wallet-address" [value]="address" name="address" [disabled]="true" style="padding: 0;" />
      <button matSuffix mat-icon-button aria-label="BNB Address" (click)="copyToClipboard(address)">
        <mat-icon matSuffix (click)="copyToClipboard(address)">content_copy</mat-icon>
      </button>
      <a class="explorer-link" [href]="explorerPath" target="_blank">
        <mat-icon style="font-size: 20px;">link</mat-icon>
      </a>
    </div>

    <!-- <app-testnet-warning></app-testnet-warning> -->

  </div>
</div>

<div mat-dialog-content>
  <app-assets-list [assetListItems]="assets" [loading]="loading" [disabledAssetSymbol]="''" (selectAsset)="selectAsset($event)"></app-assets-list>
</div>

<div class="bottom-actions" style="display: flex; margin-top: 30px;">
  <div style="width: 50%;">
    <div style="margin-right: 6px;">
      <button class="close-btn" (click)="back.emit()">
        <span>back</span>
      </button>
    </div>
  </div>
  <div style="width: 50%;">
    <div style="margin-left: 6px;">
      <button class="next-btn" aria-label="Close Connect Wallet Dialog" (click)="refreshBalances()">
        <span>refresh</span>
      </button>
    </div>
  </div>
</div>
