<div class="container-wrapper"
  [ngClass]="{'pending': mode === 'CONFIRM_SEND', 'success': mode === 'SUCCESS', 'submit': mode === 'PROCESSING'}">
<div class="container">
  <!-- <div class="modal-head" *ngIf="mode === 'ADDRESSES' || mode === 'PENDING_TXS'">
    <nav>
      <div>
        <a [ngClass]="{'active': mode === 'ADDRESSES'}" (click)="mode = 'ADDRESSES'"
          style="width: 247px; display: flex; justify-content: space-between; color: #fff;">
          <span>slippage tolerance :</span>
          <app-slippage-tolerance></app-slippage-tolerance>
        </a>
        <a [ngClass]="{'active': mode === 'PENDING_TXS'}" style="color: #fff" (click)="mode = 'PENDING_TXS'">
          transactions </a>
      </div>
    </nav>
  </div> -->
  <div class="content-top">
    <app-breadcrumb [path]="path" [message]="message" (funcCaller)="navCaller($event)"></app-breadcrumb>
    <div class="top-right">
    </div>
  </div>
  <div>
    <div mat-dialog-content *ngIf="mode === 'ADDRESSES'">

      <div>
        <div *ngIf="loading" class="icon-container">

          <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>

        </div>

        <div class="wallets" *ngIf="!loading">

          <!-- THORChain -->
          <div class="w-address" *ngIf="thorAddress" (click)="selectAddress(thorAddress, 'THOR')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon"
                  src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/assets/RUNE-B1A/logo.png" />
              </div>
              <label>THOR</label>
            </div>
            <div class="addr">
              <input [value]="thorAddress.substring(0, 12) + '...' + thorAddress.substring(thorAddress.length - 12, thorAddress.length)" name="rune-address" [disabled]="true" />
            </div>
          </div>

          <!-- Bitcoin -->
          <div class="w-address" *ngIf="bitcoinAddress" (click)="selectAddress(bitcoinAddress, 'BTC')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon"
                  src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/assets/BTCB-1DE/logo.png" />
              </div>
              <label>BTC</label>
            </div>
            <div class="addr">
              <input [value]="bitcoinAddress.substring(0, 12) + '...' + bitcoinAddress.substring(bitcoinAddress.length - 12, bitcoinAddress.length)" name="btc-address" [disabled]="true" />
            </div>
          </div>

          <!-- Ethereum -->
          <div class="w-address" *ngIf="ethereumAddress" (click)="selectAddress(ethereumAddress, 'ETH')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon"
                  src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png" />
              </div>
              <label>ETH</label>
            </div>
            <div class="addr">
              <input [value]="ethereumAddress.substring(0, 12) + '...' + ethereumAddress.substring(ethereumAddress.length - 12, ethereumAddress.length)" name="eth-address" [disabled]="true" />
            </div>
          </div>

          <!-- Binance -->
          <div class="w-address" *ngIf="binanceAddress" (click)="selectAddress(binanceAddress, 'BNB')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon" src="assets/images/token-icons/bnb.png" />
              </div>
              <label>BNB</label>
            </div>
            <div class="addr">
              <input [value]="binanceAddress.substring(0, 12) + '...' + binanceAddress.substring(binanceAddress.length - 12, binanceAddress.length)" name="binance-address" [disabled]="true" />
            </div>
          </div>

          <!-- Litecoin -->
          <div class="w-address" *ngIf="litecoinAddress" (click)="selectAddress(litecoinAddress, 'LTC')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/litecoin/info/logo.png" />
              </div>
              <label>LTC</label>
            </div>
            <div class="addr">
              <input [value]="litecoinAddress.substring(0, 12) + '...' + litecoinAddress.substring(litecoinAddress.length - 12, litecoinAddress.length)" name="litecoin-address" [disabled]="true" />
            </div>
          </div>

          <!-- Bitcoin Cash -->
          <div class="w-address" *ngIf="bchAddress" (click)="selectAddress(bchAddress, 'BCH')">
            <div class="icon-addr">
              <div class="asset-icon-container">
                <img class="asset-icon" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/bitcoincash/info/logo.png" />
              </div>
              <label>BCH</label>
            </div>
            <div class="addr">
              <input [value]="bchAddress.substring(0, 12) + '...' + bchAddress.substring(bchAddress.length - 12, bchAddress.length)" name="bch-address" [disabled]="true" />
            </div>
          </div>

        </div>

      </div>

    </div>

    <app-user-address *ngIf="mode === 'ADDRESS'" [chain]="selectedChain" [address]="selectedAddress"
      (back)="clearSelectedAddress()" (navigateToAsset)="selectAsset($event)">
    </app-user-address>

    <app-user-asset *ngIf="mode === 'ASSET'" [asset]="selectedAsset" [address]="selectedAddress"
      (back)="clearSelectedAsset()" (send)="mode = 'SEND'">
    </app-user-asset>

    <app-send-asset *ngIf="mode === 'SEND'" [asset]="selectedAsset" (confirmSend)="confirmSend($event)"
      (back)="mode = 'ADDRESSES'"
      (message)="message">
    </app-send-asset>

    <app-confim-send *ngIf="mode === 'CONFIRM_SEND' || mode === 'SUCCESS' || mode === 'PROCESSING'"
      [amount]="amountToSend" [recipientAddress]="recipient" [asset]="selectedAsset" (back)="mode = 'SEND'"
      [(mode)]="mode" (transactionSuccessful)="transactionSuccessful()"
      (message)="message">
    </app-confim-send>


    <!-- close dialog -->
    <div class="bottom-actions"
        *ngIf="mode === 'ADDRESSES' || mode === 'PENDING_TXS'">
      <div>
        <button class="close-btn" (click)="close()">
          <span>close</span>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
