<div class="transactions">


  <ul *ngIf="txs && txs.length > 0" style="width: 100%;">
    <li *ngFor="let tx of txs" class="transaction">

      <a [href]="((tx.chain === 'BTC') ? bitcoinExplorerUrl : binanceExplorerUrl) + '/' + tx.hash" target="_blank"
        class="uni-input">

        <label style="width: 100%" class="flxr flxr--just-space-between">
          <span>{{tx.ticker}}</span>
          <span>{{tx.action}}</span>
        </label>

        <div class="flxr" style="width: 100%">

          <input [value]="tx.hash" name="thor-address" [disabled]="true" />

          <!-- <button matSuffix mat-icon-button>
            <mat-icon *ngIf="tx.status === 'COMPLETE'">check_circle</mat-icon>
            <mat-progress-spinner *ngIf="tx.status === 'PENDING'" diameter="16" color="primary" mode="indeterminate">
            </mat-progress-spinner>
          </button> -->

        </div>

        <!-- <span *ngIf="tx.action === 'Refund'" style="font-size: 0.6rem; font-style: italic">*Something went wrong
          submitting your transaction on the network. Your transaction has been refunded.</span> -->

      </a>

    </li>
  </ul>

  <div *ngIf="!txs || (txs && txs.length < 1)" style="display: flex; justify-content: center; align-items: center;">
    <span>No transactions found</span>
  </div>

</div>
