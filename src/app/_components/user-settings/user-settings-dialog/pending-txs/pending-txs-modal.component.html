<div class="container-wrapper">
  <div class="container">
    <div class="main-container">
      <div class="content-top">
        <app-breadcrumb [path]="[{name: 'asgardex', swapView: 'Swap', mainView: 'Swap'}, {name: 'transactions', disable: true}]" message="select"></app-breadcrumb>
        <div class="top-right">
        </div>
      </div>
      <div class="wallets" *ngIf="txs && txs.length > 0">

        <div class="w-address" *ngFor="let tx of txs">
          <div class="icon-addr">
            <div class="asset-icon-container">
              <img class="asset-icon"
                src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/assets/RUNE-B1A/logo.png" />
            </div>
            <label style="text-transform: uppercase;">{{tx.action}} <span style="color: #414856;">({{tx.chain}}.{{tx.ticker}} <span *ngIf="tx.status === 'PENDING'">- PENDING</span>)</span></label>
          </div>
          <div class="addr">
            <input [value]="tx.hash.substring(0, 6) + '...' + tx.hash.substring(tx.hash.length - 6, tx.hash.length)" name="thor-address" [disabled]="true" />
          </div>
        </div>

      </div>

      <div class="wallets disable" *ngIf="txs.length == 0">
        <span class="no-item" style="text-transform: uppercase;"><span class="mono">0</span> Transactions</span>
      </div>

      <div class="bottom-actions">
        <button class="close-btn" (click)="close()">
          <span>close</span>
        </button>
      </div>

    </div>
  </div>
</div>
