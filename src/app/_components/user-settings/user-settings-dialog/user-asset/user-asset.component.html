  <app-notice [tags]="['Copy', 'Explorer']">
    <span text >{{address}}</span>
    <div tag_one (click)="copyToClipboard()">
      <span>COPY</span>
    </div>
    <div tag_two>
      <a target="_blank" style="text-decoration: none; color: inherit;" [href]="">Explore</a>
    </div>
  </app-notice>
</div>

<div mat-dialog-content class="content-middle-lower">

  <div class="left-content">
    <div *ngIf="address" style="display: flex; background: #fff; justify-content: center; align-items: center; border-radius: 6px; overflow: hidden;">
        <qrcode [qrdata]="address" [width]="288" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
    </div>
  </div>

  <div class="divider"></div>

  <div class="right-content">
    <div class="balance">
      <img *ngIf="asset.asset.iconPath" class="asset-icon" [src]="asset.asset.iconPath" appImgFallback />
      <div class="amount">
        <span class="mono">{{ asset.balance.amount().toNumber() | number: '.2-5' }}</span>
        <div class="usd-val"><span class="mono">~$</span> USD</div>
      </div>
    </div>
    <div class="tx-history">

    </div>
  </div>
