<div>

  <div>
    <!-- <button (click)="back.emit()" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button> -->
    <div *ngIf="txState === 'PENDING_CONFIRMATION'" class="outline-btn" style="width: 139px; border-color: #F3BA2F; color: #F3BA2F;" >
      <h1>
        Confirm Send
      </h1>
    </div>
    <div *ngIf="txState === 'SUBMITTING'" class="outline-btn" style="border-color: #00CCFF; color: #00CCFF; width: 223px;">
      <h1>TRANSACTION PROCESSING</h1>
    </div>
    <div *ngIf="txState === 'SUCCESS'" class="outline-btn" style="border-color: #fff; color: #fff; width: 259px;">
      <h1>TRANSACTION PROCESSING</h1>
    </div>
    <!-- <div style="width: 40px"></div> -->
  </div>

  <div class="modal-head confirm-modal-head" style="margin-top: 31px;">

    <!-- <div class="flxr flxr--just-space-between transaction-detail">

      <div class="flxr flxr--align-center">
        <div style="margin-right: 12px;" class="asset-icon-container flxr flxr--align-center">
          <img *ngIf="asset.asset && asset.asset.iconPath" [src]="asset.asset.iconPath" appImgFallback />
          <mat-icon *ngIf="!asset.asset.iconPath">help_outline</mat-icon>
        </div>
        <span style="margin-right: 8px; font-size: 20px">{{amount}}</span>
      </div>

      <span>{{asset.asset.ticker}}</span>

    </div>

    <div class="flxr">
      <mat-icon style="margin-left: 4px; margin-bottom: 12px;" class="to-btn-icon disabled">arrow_downward</mat-icon>
    </div> -->

    <app-asset-input
      label="Send"
      [(selectedAsset)]="asset.asset"
      [(assetUnit)]="amount"
      [balance]="asset.balance.amount().toNumber()"
      [disabledAssetSymbol]="asset.asset.symbol"
      [disabledMarketSelect]="true">
    </app-asset-input>

    <div class="uni-input" style="margin-top: 38px;">
      <label>Recipient Address</label>
      <textarea class="password" [(ngModel)]="recipientAddress" name="recipient-address" [disabled]="true"></textarea>
    </div>

    <div style="padding: 14px;">
      <span style="color: #F3BA2F; font-size: 14px; line-height: 24px;">You’re sending TESTNET BNB. Make sure your recipient’s address is a TESTNET address.</span>
    </div>

  </div>

</div>

<div *ngIf="txState === 'PENDING_CONFIRMATION' && asset" class="bottom-actions" style="display: flex; margin-top: 41px;">
  <div style="flex: 1 1 0;" >
    <div style="margin-right: 6px;">
      <button class="close-btn" (click)="back.emit()">
        <span>cancel</span>
      </button>
    </div>
  </div>
  <div style="flex: 1 1 0;">
    <div style="margin-left: 6px;">
      <button (click)="submitTransaction()" class="next-btn" style="background-color: #F3BA2F !important;">
        <span>confirm</span>
      </button>
    </div>
  </div>
</div>
<div class="bottom-actions" style="display: flex; margin-top: 41px;" *ngIf="txState === 'SUBMITTING' && asset">
  <div style="width: 100%;">
    <button style="background-color: #00CCFF !important;" class="next-btn" aria-label="TRANSACTION PROCESSING…">
      <span>TRANSACTION PROCESSING…</span>
    </button>
  </div>
</div>
<div class="bottom-actions" style="display: flex; margin-top: 41px;" *ngIf="txState === 'SUCCESS' && asset">
  <div style="width: 100%;">
    <button class="close-btn" aria-label="TRANSACTION PROCESSING…" (click)="back.emit()">
      <span>close</span>
    </button>
  </div>
</div>
