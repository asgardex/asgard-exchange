<div class="container-wrapper">
  <div class="container">

    <!-- <div class="outline-btn" style="margin-bottom: 32px;">
      <h1>Keystore Found</h1>
    </div> -->

    <div class="content-top">
      <app-breadcrumb></app-breadcrumb>
      <div class="top-right">
        <app-right-option></app-right-option>
      </div>
    </div>

    <div class="dialog-content">
      <div mat-dialog-content>

        <button style="cursor: auto; text-transform: uppercase; margin-bottom: 38px; padding: 10px;" class="uni-input uni-input--file" [disabled]="true">
          <span>Reconnect from previous session?</span>
          <!-- <mat-icon [ngStyle]="{'color':'green'}">check</mat-icon> -->
        </button>

        <div class="uni-input">
          <label>Password</label>
          <input class="password" [(ngModel)]="keystorePassword" name="keystore-password"
            placeholder="__________________________" type="password" />
        </div>

      </div>

      <div class="bottom-actions" style="margin: 183px 0 0 0; display: flex;">
        <div style="width: 50%;">
          <button class="close-btn" style="margin-right: 6px;" *ngIf="!keystoreConnecting" (click)="forgetKeystore()"
            [disabled]="keystoreConnecting">
            <span>Forget Keystore</span>
          </button>
        </div>
        <div style="width: 50%;">
          <div>
            <span *ngIf="keystoreError" style="font-size: 0.8rem; color: #2172e5">Keystore Login Incorrect</span>
          </div>
          <div style="margin-left: 12px;">
            <button class="next-btn" *ngIf="!keystoreConnecting" (click)="keystoreUnlockClicked()"
              [disabled]="keystoreConnecting || !keystorePassword">
              <span>Unlock</span>
            </button>
            <button *ngIf="keystoreConnecting" class="next-btn spinner">
              <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
