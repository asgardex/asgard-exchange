<div class="inner-container">

  <div class="outline-btn">
    <h1>Create Keystore</h1>
    <!-- <div style="width: 40px"></div> -->
  </div>

  <div class="dialog-content">
    <div mat-dialog-content>

      <div class="uni-input" style="margin-bottom: 38px;">
        <label>Password</label>
        <input class="password" [(ngModel)]="password" name="keystore-password" placeholder="__________________________" type="password" />
      </div>

      <div class="uni-input">
        <label>Confirm Password</label>
        <input class="password" [(ngModel)]="confirmPassword" name="confirm-password" placeholder="__________________________" type="password" />
      </div>

    </div>

    <div class="disclaimer">
      <span>This will create and download a keystore to your computer.</span>
    </div>
  </div>

  <div class="bottom-actions" style="margin: 130px 0 0 0; display: flex;">
    <div style="width: 50%;">
      <button style="margin-right: 6px;" class="close-btn" (click)="back.emit()">
        <span>cancel</span>
      </button>
    </div>
    <div style="width: 50%;">
      <div>
        <span *ngIf="error" style="font-size: 0.8rem; color: #2172e5">Error Creating Keystore</span>
      </div>
      <div style="margin-left: 6px;">
        <button class="next-btn" *ngIf="!loading" mat-flat-button color="primary" (click)="createKeystore()" [disabled]="!phrase || !password || password != confirmPassword">
          <span>Create</span>
        </button>
        <mat-progress-spinner mode="indeterminate" diameter="30" *ngIf="loading"></mat-progress-spinner>
      </div>
    </div>
  </div>

</div>
