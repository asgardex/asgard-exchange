<div *ngIf="!memberPools || (memberPools && memberPools.length < 1)" class="disabled-list">
  No deposited pools found
</div>

<div class="flex flex-col clear-both" *ngIf="mappedPools && mappedPools.length > 0">
  <app-staked-pool-list-item *ngFor="let pool of mappedPools" [memberPoolData]="pool.memberData" [poolData]="pool.poolData" [depositsDisabled]="depositsDisabled"></app-staked-pool-list-item>
</div>
